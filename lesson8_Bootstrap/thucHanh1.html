<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <style>
      .stacked-inputs input:first-child {
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
      }
      .stacked-inputs input:last-child {
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        border-top: 0;
      }
    </style>
    <title>Document</title>
  </head>
  <body
    class="d-flex align-items-center justify-content-center vh-100 bg-light"
  >
    <div class="container">
      <div class="card shadow p-4" style="max-width: 400px; margin: auto">
        <form class="form-signin align-items-center justify-content-center">
          <img
            src="https://img.freepik.com/premium-vector/bootstrap-icon-b-letter-logo_781017-7.jpg"
            alt=""
            class="rounded mx-auto d-block"
            width="200px"
            height="200px"
          />
          <h1 class="h4 text-center mb-4">Please sign in</h1>
          <div class="mb-3 stacked-inputs">
            <input
              type="email"
              class="form-control"
              placeholder="Email address"
              required
            />
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              required
            />
          </div>
          <!-- Checkbox căn giữa -->
          <div class="mb-3 form-check d-flex justify-content-center">
            <input
              type="checkbox"
              class="form-check-input me-2"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Remember me</label
            >
          </div>
          <button type="submit" class="btn btn-primary w-100">Sign In</button>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
